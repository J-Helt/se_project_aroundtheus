<!DOCTYPE html>

            </div>
          </div>
          <div class="card">

          </div>

            </div>
          </div>
          <div class="card">
            <img class="card__image" src="/images/latemar.png" />

              <button class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="/images/vanoise-national-park.png" />
            <div class="card__information">
              <p class="card__location">Vanoise Nationa...</p>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="/images/lago-di-braies.png" />
            <div class="card__information">
              <p class="card__location">Lago di Braies</p>
              <button class="card__button"></button>
            </div>
          </div>
        </section>
        <h4 class="copyright"><span>&copy </span>2022 Around The U.S.</h4>
