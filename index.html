<!DOCTYPE html>
<html class="site" lang="en">
  <head>
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>se_project_aroundtheus</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__title"
          src="./images/Vector.svg"
          alt="Title of
        page"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <div class="profile__info-topline">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__info-description">Explorer</p>
          </div>

          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.png"
              alt="Image of Yosemite Valley"
            />
            <div class="card__information">
              <h2 class="card__location">Yosemite Valley</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/lake-louise.png"
              alt="Image of Lake Louise"
            />
            <div class="card__information">
              <h2 class="card__location">Lake Louise</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.png"
              alt="Image of the Bald Mountains"
            />
            <div class="card__information">
              <h2 class="card__location">Bald Mountains</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/latemar.png"
              alt="Image of Latemar"
            />
            <div class="card__information">
              <h2 class="card__location">Latemar</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.png"
              alt="Image of Vanoise National Park"
            />
            <div class="card__information">
              <h2 class="card__location">Vanoise Nationa...</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.png"
              alt="Image of Lago di Braies"
            />
            <div class="card__information">
              <h2 class="card__location">Lago di Braies</h2>
              <button class="card__button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer>
        <p class="copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
