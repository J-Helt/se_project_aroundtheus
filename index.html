<!DOCTYPE html>
<html class="site" lang="en">
  <head>
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>se_project_aroundtheus</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__title"
          src="./images/Vector.svg"
          alt="Title of
        page"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <div class="profile__info-topline">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__info-description">Explorer</p>
          </div>

          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="cards">
          <template id="card">
            <article class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt=""
              />
              <div class="card__information">
                <h2 class="card__location"></h2>
                <button class="card__button" type="button"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer>
        <p class="copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal">
      <div class="modal modal__container">
        <button class="modal modal__button-close"></button>
        <p class="modal modal__container-heading">Edit Profile</p>
        <form class="modal modal__container-form" id="modal__form">
          <input
            class="modal modal__form-input"
            type="text"
            name="Name"
            placeholder="Name"
          />
          <input
            class="modal modal__form-input"
            type="text"
            name="About me"
            placeholder="Description"
          />
          <button class="modal modal__button-save">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
