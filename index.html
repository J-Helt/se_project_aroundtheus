<!DOCTYPE html>
<html class="site" lang="en">
  <head>
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>se_project_aroundtheus</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__title"
          src="./images/Vector.svg"
          alt="Title of
        page"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <div class="profile__topline">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__editButton" type="button"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__addButton" type="button"></button>
        </section>
        <section class="cards">
          <template id="card">
            <article class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt=""
              />
              <button class="card__trash-button"></button>
              <div class="card__information">
                <h2 class="card__location"></h2>
                <button class="card__like" type="button"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer>
        <p class="copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container" id="edit-modal__container">
        <button class="modal__close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__input"
            type="text"
            name="Name"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="About me"
            placeholder="Description"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container" id="add-modal__container">
        <button
          class="modal__close-button"
          id="add-modal__close-button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-modal__form">
          <input
            class="modal__input"
            type="text"
            name="Location"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="Image"
            placeholder="Image link"
          />
          <button class="modal__save-button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal-preview">
      <div class="modal-preview__container">
        <img class="modal-preview__image" src="" alt="" />
        <button class="modal__close-button" id="modal-preview__close"></button>
        <h3 class="modal-preview__title"></h3>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
